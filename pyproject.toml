# Settings for black autoformatter (FIXME: we should just use a script with command-line options)
[tool.black]
exclude = "/src/(vendor)/"            # --exclude
fast = true                           # --fast
line-length = 160                     # -l 160
skip-string-normalization = true      # -S
verbose = true                        # -v
quite = true                          # -q 
[tool.coverage.run]
omit = ['*__init__.py', 'test/*']
[tool.pytest.ini_options]
junit_family = 'xunit2'
markers = [
    'unit: pruebas unitarias',
    'api: pruebas de API, requiere aplicacion en ejecucion'
]
